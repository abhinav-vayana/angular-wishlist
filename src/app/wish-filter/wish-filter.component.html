<div class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-2">
    <select
      name="filter"
      class="form-select"
      [(ngModel)]="listFilter"
      (ngModelChange)="changeFilter($event)"
    >
      <option value="0">All</option>
      <option value="1">Unfullfilled</option>
      <option value="2">Fullfilled</option>
    </select>
  </div>
</div>
