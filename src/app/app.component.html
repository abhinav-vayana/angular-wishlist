<div>
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input
        type="text"
        name="new-wish-item"
        class="form-control"
        [(ngModel)]="newWishText"
      />
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="$event.preventDefault(); addWishItem()"
        >
          Add wish
        </button>
      </div>
    </div>
  </form>
  <div class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-2">
      <select name="filter" class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfullfilled</option>
        <option value="2">Fullfilled</option>
      </select>
    </div>
  </div>
</div>
<div class="container ml-5 mt-3">
  <wish-list [wishes]="visibleItems"></wish-list>
</div>
