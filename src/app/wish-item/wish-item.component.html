<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label" [ngClass]="cssDecorator"
      ><input
        type="checkbox"
        class="checkbox"
        [checked]="wish.isComplete"
        (click)="toggle(wish)"
      />{{ wish.wishText }}</label
    >
  </div>
  <div type="button" class="btn-close" (click)="removeWish()"></div>
</li>
